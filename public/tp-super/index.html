<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Superhéros — Liste</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/axios@latest"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div id="navbar_placeholder"></div>

    <main class="container my-4" id="app">
      <h1 class="my-4">Liste Super-Hero</h1>

      <div class="mb-3 d-flex gap-2 align-items-center">
        <input class="form-control w-50" placeholder="Rechercher par nom..." v-model="searchQuery">
        <button class="btn btn-secondary" @click="resetSearch">Réinitialiser</button>
        <div class="form-check ms-3">
          <input class="form-check-input" type="checkbox" id="showPowers" v-model="showPowers">
          <label class="form-check-label" for="showPowers">Afficher les pouvoirs</label>
        </div>
      </div>

      <h2>Résultats :</h2>
      <ul class="list-group">
        <li v-for="hero in filteredSuperheros" :key="hero.id" class="list-group-item list-group-item-action d-flex align-items-center">
          <img :src="hero.images?.md" alt="" class="rounded-circle me-3" width="50" height="50">
          <div class="w-100 d-flex justify-content-between align-items-center">
            <div>
              <h5 class="mb-0">{{ hero.name }}</h5>
              <small class="text-muted">ID: {{ hero.id }}</small>
            </div>
            <div>
              <a :href="`detail.html?id=${hero.id}`" class="btn btn-sm btn-outline-primary">Détails</a>
            </div>
          </div>
          <div v-if="showPowers" class="w-100 mt-2">
            <small class="text-muted">Intelligence: {{ hero.powerstats?.intelligence }} — Force: {{ hero.powerstats?.strength }} — Vitesse: {{ hero.powerstats?.speed }}</small>
          </div>
        </li>
      </ul>
    </main>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
